<header class="holder">

  <nav class="nav-logo-list">
    <div class="logo-holder">
      <svg class="icon icon-film" width="32" height="32">
        <use href="/src/images/icons.svg#icon-film"></use>
      </svg>
      <h1 class="filmo">Filmoteka</h1>
    </div>

    <ul class="header-ul">
      <li class="list-item active">
        <a class="header-list__link
        header-list__link--current"
        data-page="home"
        href="/src/index.html">HOME</a>
      </li>
      <li class="list-item">
        <a class="header-list__link"
        data-page="library"
        href="/src/library.html">LIBRARY</a>
      </li>
    </ul>
  </nav>



  <div class="form-div">
    <form class="header-search-form" id="form" action="">
      <input class="header-search-form__input input-search-form" type="text" name="searchQuery" autocomplete="off" placeholder="Search movie..."
        id="search" />

      <button class="search-btn header-search-form__btn" type="submit"><svg class="icon icon-film" width="18" height="18">
          <use href="/src/images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>

  </div>

  <div class="header-message is-hidden">
    Search result not successful. Enter the correct movie title and try again!
  </div>

</header>
